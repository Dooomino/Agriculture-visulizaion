<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type='text/css' href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/c3.min.css">
  <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/topojson@3"></script>
  <script src="https://unpkg.com/d3-hexgrid"></script>

  <script src="https://d3js.org/colorbrewer.v1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.1.0/d3-legend.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
  <script src="js/c3.min.js"></script>
  <script src="https://unpkg.com/d3-simple-slider"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3-array.v2.min.js"></script>
</head>

<body>
  <h1 class=title>AGRI-View</h1>
  <div id="complete-map-vis">
    <div id="sliderYear"></div>
    <div id="sliderMonth">
      <div class="pretty p-switch p-fill">
        <input type="checkbox" id="avg" />
        <div class="state">
          <label></label>
        </div>
      </div>
    </div>
    <div id="canvas-container">
      <svg id="canvas"></svg>
    </div>
  </div>
  <div id="chart-area">
    <div class="selection">
      <select id="year-select"></select>
      <select id="prov-select"></select>
      <select id="unit-select"></select>
      <button id="btn-go">Go</button>
    </div>
  </div>
    <div id="chart-container">
      <div id="chart"></div>
    </div>
  <script type="text/javascript" src="js/main.js"></script>
</body></html>
